version: "3.8"

services:
  # ==========================
  # AUTH SERVICE
  # ==========================
  auth-service:
    build: "./Auth-service"
    container_name: Auth-service
    ports:
      - "4001:4000"
    environment:
      - MONGO_URL=mongodb://auth-mongo:27017/authDB
      - REDIS_URL=redis://auth-redis:6379

    depends_on:
      - auth-mongo
      - auth-redis

  auth-mongo:
    image: mongo
    container_name: auth-mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - auth_mongo_data:/data/db

  auth-redis:
    image: redis:alpine
    container_name: auth-redis
    restart: always
    ports:
      - "6379:6379"

